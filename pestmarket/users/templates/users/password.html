{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Pestmarket | Change Password
{% endblock %}

{% block content %}
<main>
    <div class="container profile-container p-5 my-4">
        <div class="user-info-update shadow p-5">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-2">Update Password</legend>
                    {{ password_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-update" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
