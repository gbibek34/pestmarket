{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Pestmarket | Reset Password
{% endblock %}

{% block content %}
<main>
    <div class="container p-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Reset Password
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outilne-warning" type="submit">Request Reset</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
