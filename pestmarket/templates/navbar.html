{% load static %}
<header class="sticky-top">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Pest<span>market</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item m-2 {{activatehome}}">
                        <a class="nav-link navlink" href="/">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item m-2 {{activateproducts}}">
                        <a class="nav-link navlink" href="/products">Market</a>
                    </li>
                    <li class="nav-item m-2 {{activateforum}}">
                        <a class="nav-link navlink" href="/forum">Forum</a>
                    </li>
                    <li class="nav-item m-2 {{activateabout}}">
                        <a class="nav-link navlink" href="/aboutus">About Us</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item m-2 dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="profile-img" src="{{ user.profile.image.url }}" alt="">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/users/profile">Your Profile</a>
                            <a class="dropdown-item" href="#">Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/users/logout">Sign out</a>
                        </div>
                    </li>
                    {% else %}
                    <li class="nav-item m-2">
                        <a class="nav-link btn btn-login px-4" href="/users/login">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
