{% extends 'index.html' %}
{% load static %}

{% block title %}
Pestmarket | Forum
{% endblock %}

{% block content %}
<main>
    <h1>Forum Main Page</h1>
    <div class="container">
        {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-meta">
                    <a href="" class="mr-2">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_time }}</small>
                </div>
                <h2>
                    <a href="" class="article-title">{{ post.title }}</a>
                </h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
        {% endfor %}
    </div>
</main>
{% endblock %}
