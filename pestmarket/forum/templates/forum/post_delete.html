{% extends 'index.html' %}
{% load static %}

{% block title %}
Pestmarket | Register
{% endblock %}

{% block content %}
<main>
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <div class="card shadow my-5 py-4 px-5 post">
                    <legend class="border-bottom">Are you sure you want to delete the post?</legend>
                    <div class="py-3 px-4 post-body">
                        <div class="post-author">
                            <img class="author-img" src="{{ object.author.profile.image.url }}" alt="">
                            <p class="text-muted ml-4"><span class="author-name">{{ object.author }}</span>
                                <span class="ml-4">{{ object.date_time }}</span>
                            </p>
                        </div>
                        <hr class="my-3">
                        <div class="post-content">
                            <div class="post-title h5">{{ object.title }}</div>
                            <div class="post-text text-muted mt-3">{{ object.content }}</div>
                            <div class="post-image mt-3">
                                <img src="{{ object.image.url }}" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-outline-secondary" href="/forum/{{post.id}}/">Cancel</a>
                        <button class="btn btn-outline-danger" type="submit">Delete</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>
{% endblock %}
